{% extends 'blog/base.html' %} 
{% block content %}
<div class="contact-clean">
    <form method="POST" action="{% url 'contact' %}">
			{% csrf_token %}
			<h2 class="text-center">Contact us</h2>
			<div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" required></div>
			<div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
			<div class="form-group"><textarea class="form-control" name="message" placeholder="Message" rows="8" required></textarea></div>
			<div class="form-group"><button class="btn btn-primary" type="submit">Send</button></div>
    </form>
</div>
{% endblock content %}
